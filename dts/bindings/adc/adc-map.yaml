description: |
    Description for a voltage divider, with optional ability to measure
    resistance of the upper leg.

compatible: "adc-map"

properties:
    io-channels:
      type: phandle-array
      required: true
      description: |
        Channels available with this divider configuration.

    io-channel-names:
      type: string-array
      required: true
      description: |
        Conversion channel names
